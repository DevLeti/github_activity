# 어떤 조건에 workflow를 발생 시킬지.
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
# array형식도 가능. --> on: [pull_request, issues]
# on: push

env:
  REPO_URL : ${GITHUB_REPOSITORY}

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      if: $REPO_URL != 'DevLeti/github_activity'
      run: |
        pip install -r requirements.txt
    - name: Lint with flake8
      if: $REPO_URL != 'DevLeti/github_activity'
      run: |
        $CONDA/bin/conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        $CONDA/bin/flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        $CONDA/bin/flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: test run
      if: $REPO_URL != 'DevLeti/github_activity'
      run: |
        echo "crawl.py"
    - name: rename main_README.md to README.md
      if: $REPO_URL != 'DevLeti/github_activity'
      run: |
        rename main_README.md README.md
    - name: Commits
      if: $REPO_URL != 'DevLeti/github_activity'
      run: |
        git config --local user.email "GithubActivity@email"
        git config --local user.name "Github_Activity" # 커밋에 포함될 이름
        git add README.md
        git commit -m "Auto - Update data with Crawling" # 커밋 메세지
    - name: Push
      if: $REPO_URL != 'DevLeti/github_activity'
      uses: ad-m/github-push-action@master
      with:
        branch: 'master'
        github_token: ${{ secrets.GITHUB_TOKEN }}
